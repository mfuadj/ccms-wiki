title: CCMS Medical Documentation
description: Clinical Content Management System - Protocols, Guidelines & Procedures
url: "https://mfuadj.github.io"
baseurl: "/ccms-wiki"

# Theme
remote_theme: just-the-docs/just-the-docs

# Collections
collections:
  protocols:
    permalink: "/protocols/:path/"
    output: true
  guidelines:
    permalink: "/guidelines/:path/"
    output: true
  procedures:
    permalink: "/procedures/:path/"
    output: true
  medications:
    permalink: "/medications/:path/"
    output: true
  references:
    permalink: "/references/:path/"
    output: true

# Just the Docs settings
search_enabled: true
heading_anchors: true
nav_sort: case_insensitive

# Footer
footer_content: "CCMS Medical Documentation - Dr. Fuad Jaafar"

# External links
aux_links:
  "GitHub":
    - "https://github.com/mfuadj/ccms-wiki"

# Plugins (GitHub Pages compatible only)
plugins:
  - jekyll-seo-tag

# Exclude files
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
