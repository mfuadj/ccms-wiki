repository: mfuadj/ccms-wiki

output: web

topnav_title: CCMS Medical Documentation
site_title: Clinical Content Management System - Medical Documentation
company_name: Copyright 2025 Dr. Fuad Jaafar
github_editme_path: mfuadj/ccms-wiki/blob/main/

google_analytics: # Add your GA ID if you have one
host: 127.0.0.1
port: 4000

exclude:
  - .idea/
  - .gitignore
  - vendor
  - README.md

feedback_subject_line: CCMS Documentation Feedback
feedback_email: # Your email address
feedback_disable: false
feedback_text: "Need help with protocols?"

highlighter: rouge
markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge

collections:
  tooltips:
    output: false

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
      sidebar: ccms_home_sidebar
      topnav: topnav
  -
    scope:
      path: "protocols"
      type: "pages"
    values:
      layout: "page"
      sidebar: ccms_protocols_sidebar
      topnav: topnav
  -
    scope:
      path: "guidelines"
      type: "pages"
    values:
      layout: "page"
      sidebar: ccms_guidelines_sidebar
      topnav: topnav
  -
    scope:
      path: "procedures"
      type: "pages"
    values:
      layout: "page"
      sidebar: ccms_procedures_sidebar
      topnav: topnav
  -
    scope:
      path: "medications"
      type: "pages"
    values:
      layout: "page"
      sidebar: ccms_medications_sidebar
      topnav: topnav
  -
    scope:
      path: "references"
      type: "pages"
    values:
      layout: "page"
      sidebar: ccms_references_sidebar
      topnav: topnav

sidebars:
- ccms_home_sidebar
- ccms_protocols_sidebar
- ccms_guidelines_sidebar
- ccms_procedures_sidebar
- ccms_medications_sidebar
- ccms_references_sidebar

description: "CCMS Medical Documentation - Clinical protocols, practice guidelines, and evidence-based procedures for healthcare professionals"

url: https://mfuadj.github.io
baseurl: /ccms-wiki

github: [metadata]
