title: CCMS Medical Documentation
description: Clinical Content Management System - Protocols, Guidelines & Procedures for Healthcare Professionals
url: "https://mfuadj.github.io"
baseurl: "/ccms-wiki"

# Theme - CORRECTED
remote_theme: pmarsceill/just-the-docs

# Collections
collections:
  protocols:
    permalink: "/protocols/:path/"
    output: true
  guidelines:
    permalink: "/guidelines/:path/"
    output: true
  procedures:
    permalink: "/procedures/:path/"
    output: true
  medications:
    permalink: "/medications/:path/"
    output: true
  references:
    permalink: "/references/:path/"
    output: true

# Just the Docs configuration
just_the_docs:
  collections:
    protocols:
      name: Clinical Protocols
    guidelines:
      name: Practice Guidelines
    procedures:
      name: Procedures
    medications:
      name: Medications
    references:
      name: References

# Search
search_enabled: true

# Navigation
nav_sort: case_insensitive

# Footer
footer_content: "Copyright &copy; 2025 Dr. Fuad Jaafar. CCMS Medical Documentation"

# External links
aux_links:
  "GitHub Repository":
    - "https://github.com/mfuadj/ccms-wiki"

# Features
back_to_top: true
heading_anchors: true

# Plugins
plugins:
  - jekyll-seo-tag

# Exclude
exclude:
  - node_modules/
  - vendor/
  - README.md
  - Gemfile
  - Gemfile.lock
