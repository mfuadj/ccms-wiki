repository: mfuadj/ccms-wiki
output: web

# Site Information
title: "CCMS Medical Documentation"
tagline: "Clinical Content Management System"
description: "CCMS Medical Documentation - Clinical protocols, practice guidelines, and evidence-based procedures for healthcare professionals"
author: "Dr. Fuad Jaafar"
email: "drfj.co@gmail.com.com"  # Replace with your actual email
company_name: "Copyright 2025 Dr. Fuad Jaafar"

# URLs
url: "https://mfuadj.github.io"
baseurl: "/ccms-wiki"
github_editme_path: mfuadj/ccms-wiki/blob/main/

# Jekyll Settings
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Build settings
permalink: pretty
timezone: Asia/Kuala_Lumpur

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-github-metadata
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

# Collections
collections:
  tooltips:
    output: false

# Exclude files
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .idea/
  - .gitignore
  - README.md

# Default values
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
      sidebar: ccms_home_sidebar
      topnav: topnav
  - scope:
      path: "pages/protocols"
      type: "pages"
    values:
      layout: "page"
      sidebar: ccms_protocols_sidebar
      topnav: topnav
  - scope:
      path: "pages/guidelines"
      type: "pages"
    values:
      layout: "page"
      sidebar: ccms_guidelines_sidebar
      topnav: topnav
  - scope:
      path: "pages/procedures"
      type: "pages"
    values:
      layout: "page"
      sidebar: ccms_procedures_sidebar
      topnav: topnav
  - scope:
      path: "pages/medications"
      type: "pages"
    values:
      layout: "page"
      sidebar: ccms_medications_sidebar
      topnav: topnav
  - scope:
      path: "pages/references"
      type: "pages"
    values:
      layout: "page"
      sidebar: ccms_references_sidebar
      topnav: topnav

# Navigation
topnav_title: "CCMS Medical Documentation"
site_title: "Clinical Content Management System - Medical Documentation"

# Sidebar configurations
sidebars:
  - ccms_home_sidebar
  - ccms_hub_sidebar
  - ccms_protocols_sidebar
  - ccms_guidelines_sidebar
  - ccms_procedures_sidebar
  - ccms_medications_sidebar
  - ccms_references_sidebar

# Feedback
feedback_subject_line: "CCMS Documentation Feedback"
feedback_email: "drfj.co@gmail.com"  # Replace with your actual email
feedback_disable: false
feedback_text: "Need help with protocols?"

# Analytics
google_analytics: ""  # Add your Google Analytics ID if needed

# Development
host: 127.0.0.1
port: 4000

# GitHub metadata
github: [metadata]
